---

name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - distro: debian11
            tag: latest
            namespace: geerlingguy
          - distro: debian10
            tag: latest
            namespace: geerlingguy
          - distro: ubuntu2204
            tag: latest
            namespace: geerlingguy
          - distro: ubuntu2004
            tag: latest
            namespace: geerlingguy
          - distro: ubuntu1804
            tag: latest
            namespace: geerlingguy
          - distro: centos8
            tag: latest
            namespace: geerlingguy
          - distro: rockylinux8
            tag: latest
            namespace: geerlingguy
          - distro: rockylinux9
            tag: latest
            namespace: geerlingguy
          - distro: almalinux8
            tag: latest
            namespace: glillico
          - distro: almalinux9
            tag: latest
            namespace: glillico
          - distro: oraclelinux8
            tag: latest
            namespace: glillico
          - distro: oraclelinux9
            tag: latest
            namespace: glillico
          - distro: centosstream9
            tag: latest
            namespace: glillico
          - distro: centosstream8
            tag: latest
            namespace: glillico

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip3 install molecule[docker] ansible

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          IMAGE_DISTRO: ${{ matrix.config.distro }}
          IMAGE_TAG: ${{ matrix.config.tag }}
          IMAGE_NAMESPACE: ${{ matrix.config.namespace }}

...
